<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avyaan's Adventure Boarding Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 350px;
            height: 100vh;
            max-height: 700px;
            background-color: #1a237e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .initial-screen, .boarding-pass {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .initial-screen {
            background-color: #ffd600;
            color: #1a237e;
        }
        .boarding-pass {
            background-color: #ffd600;
            color: #1a237e;
            display: none;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #1a237e;
            background: transparent;
            color: #1a237e;
            font-size: 18px;
        }
        input::placeholder {
            color: #1a237e80;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1a237e;
            color: #ffd600;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .flight-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .flight-info div {
            text-align: center;
            flex: 1;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
        }
        .city {
            font-size: 16px;
            font-weight: bold;
        }
        .date, .time {
            font-size: 14px;
        }
        .airplane {
            text-align: center;
            flex: 0 0 auto;
            margin: 0 10px;
        }
        .airplane svg {
            width: 60px;
            height: auto;
        }
        .passenger-info {
            margin-top: 20px;
        }
        .passenger-info p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        .passenger-info p span:first-child {
            font-weight: bold;
        }
        .barcode {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .directions {
            text-align: center;
            margin-top: 10px;
        }
        .directions a {
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-height: 700px) {
            .container {
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-screen" id="initialScreen">
            <h1>AVYAAN'S ADVENTURE</h1>
            <input type="text" id="nameInput" placeholder="Enter Your Name">
            <button onclick="generateBoardingPass()">EMBARK</button>
        </div>
        <div class="boarding-pass" id="boardingPass">
            <div class="flight-info">
                <div>
                    <div class="code">HMM</div>
                    <div class="city">Home</div>
                    <div class="date">4th Aug, 2024</div>
                    <div class="time">12:00pm</div>
                </div>
                <div class="airplane">
                    <svg viewBox="0 0 24 24" fill="#1a237e">
                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                    </svg>
                </div>
                <div>
                    <div class="code">AWL</div>
                    <div class="city">Avyaan's Wonderland</div>
                    <div class="date">4th Aug, 2024</div>
                    <div class="time">04:00pm</div>
                </div>
            </div>
            <div class="passenger-info">
                <p><span>Passenger:</span> <span id="passengerName"></span></p>
                <p><span>Flight:</span> <span>AJ307</span></p>
                <p><span>Terminal:</span> <span>M3M, Golfestate</span></p>
                <p><span>Gate:</span> <span>First Floor, VIP Club</span></p>
                <p><span>Take off:</span> <span>12:00 PM</span></p>
                <p><span>Landing:</span> <span>4:00 PM</span></p>
            </div>
            <div class="barcode">
                ||||| |||| ||||| |||| |||||
            </div>
            <div class="directions">
                <a href="https://maps.app.goo.gl/e2TM2Nn3EPsovm6Y9" target="_blank">Get Directions</a>
            </div>
            <button onclick="editName()">Edit Name</button>
        </div>
    </div>

    <script>
        function generateBoardingPass() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('passengerName').textContent = name;
                document.getElementById('initialScreen').style.display = 'none';
                document.getElementById('boardingPass').style.display = 'flex';
                localStorage.setItem('passengerName', name);
            }
        }

        function editName() {
            const currentName = document.getElementById('passengerName').textContent;
            const newName = prompt("Enter new name:", currentName);
            if (newName) {
                document.getElementById('passengerName').textContent = newName;
                localStorage.setItem('passengerName', newName);
            }
        }

        window.onload = function() {
            const savedName = localStorage.getItem('passengerName');
            if (savedName) {
                document.getElementById('passengerName').textContent = savedName;
                document.getElementById('initialScreen').style.display = 'none';
                document.getElementById('boardingPass').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
