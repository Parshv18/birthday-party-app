<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous head content remains the same] -->
    <style>
        /* [Previous styles remain the same] */

        #adminButton, #backButton {
            width: 100%;
            padding: 15px;
            background-color: #1a237e;
            color: #ffd600;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Baloo 2', cursive;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #adminView {
            display: none;
            background-color: #ffd600;
            color: #1a237e;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #passengerList {
            list-style-type: none;
            padding: 0;
        }

        #passengerList li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-screen" id="initialScreen">
            <!-- [Initial screen content remains the same] -->
        </div>
        <div class="boarding-pass" id="boardingPass">
            <!-- [Boarding pass content remains the same] -->
            <button id="adminButton" onclick="showAdminView()" style="display: none;">View Passengers</button>
            <button onclick="editName()">Edit Name</button>
        </div>
        <div id="adminView">
            <h2>Checked-in Passengers</h2>
            <ul id="passengerList"></ul>
            <button id="backButton" onclick="hideAdminView()">Back to Boarding Pass</button>
        </div>
    </div>

    <script>
        let passengers = [];

        function generateBoardingPass() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('passengerName').textContent = name;
                document.getElementById('initialScreen').style.display = 'none';
                document.getElementById('boardingPass').style.display = 'flex';
                localStorage.setItem('passengerName', name);
                generateQRCode();

                if (name.toLowerCase() === 'parshv') {
                    document.getElementById('adminButton').style.display = 'block';
                } else {
                    addPassenger(name);
                }
            }
        }

        function editName() {
            document.getElementById('initialScreen').style.display = 'flex';
            document.getElementById('boardingPass').style.display = 'none';
            document.getElementById('adminView').style.display = 'none';
            document.getElementById('nameInput').value = '';
            document.getElementById('adminButton').style.display = 'none';
        }

        function showAdminView() {
            document.getElementById('boardingPass').style.display = 'none';
            document.getElementById('adminView').style.display = 'block';
            updatePassengerList();
        }

        function hideAdminView() {
            document.getElementById('adminView').style.display = 'none';
            document.getElementById('boardingPass').style.display = 'flex';
        }

        function addPassenger(name) {
            passengers.push(name);
            localStorage.setItem('passengers', JSON.stringify(passengers));
        }

        function updatePassengerList() {
            const list = document.getElementById('passengerList');
            list.innerHTML = '';
            passengers.forEach(passenger => {
                const li = document.createElement('li');
                li.textContent = passenger;
                list.appendChild(li);
            });
        }

        // [The rest of the JavaScript functions remain the same]

        window.onload = function() {
            const savedName = localStorage.getItem('passengerName');
            if (savedName) {
                document.getElementById('passengerName').textContent = savedName;
                document.getElementById('initialScreen').style.display = 'none';
                document.getElementById('boardingPass').style.display = 'flex';
                generateQRCode();

                if (savedName.toLowerCase() === 'parshv') {
                    document.getElementById('adminButton').style.display = 'block';
                }
            }

            const savedPassengers = localStorage.getItem('passengers');
            if (savedPassengers) {
                passengers = JSON.parse(savedPassengers);
            }
        }
    </script>
</body>
</html>
